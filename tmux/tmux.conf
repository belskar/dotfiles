# remap prefix from `C-b` to `C-a`
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file
bind r source-file ~/.tmux.conf

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# disable auto renaming windows
set-option -g allow-rename off

# start window and pane with 1 (instead of 0)
set -g base-index 1
set -g pane-base-index 1

# more intuitive splits, open pane in the current path
bind | split-window -h -c "#{pane-current-path}"
bind - split-window -v -c "#{pane-current-path}"
unbind '"'
unbind '%'

# create new window in the current path
bind c new-window -c "#{pane-current-path}"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Primeagen tmux-sessionizer (https://github.com/ThePrimeagen/.dotfiles/blob/602019e902634188ab06ea31251c01c1a43d1621/tmux/.tmux.conf#L27C1-L27C66)
bind-key -r f run-shell "tmux neww ~/.dotfiles/bin/tmux-sessionizer"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_window_status_style 'rounded'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

