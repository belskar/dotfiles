# remap prefix from `C-b` to `C-a`

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file

bind r source-file ~/.tmux.conf

# start window and pane with 1 (instead of 0)
set -g base-index 1
set -g pane-base-index 1

# more intuitive splits, open pane in the current path
bind | split-window -h -c "#{pane-current-path}"
bind - split-window -v -c "#{pane-current-path}"
unbind '"'
unbind '%'

# create new window in the current path
bind c new-window -c "#{pane-current-path}"

# easier pane change
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# disable auto renaming windows
set-option -g allow-rename off
